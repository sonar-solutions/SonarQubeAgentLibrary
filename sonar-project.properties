# SonarQube Project Configuration

# Project identification
# TODO: Replace with your actual project key from SonarQube Cloud
sonar.projectKey=sonar-solutions_SonarQubeAgentLibrary
sonar.organization=sonar-solutions

# Project metadata
sonar.projectName=SonarQube Agent Library
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files/directories to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/target/**,\
  **/.vscode/**,\
  **/.github/**,\
  **/tests/results/**,\
  **/*.min.js

# Test source location (if applicable)
# sonar.tests=tests

# Coverage reports (if applicable)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.python.coverage.reportPaths=coverage.xml
